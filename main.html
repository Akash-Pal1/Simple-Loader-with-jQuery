<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	  <link rel="stylesheet" href="main.css">
    </head>
    <body>
     <script src="jquery-1.11.2.js"></script>
        Select Percentage : 
        <select id="ddlPercentage">
        <option value="10">10</option>      <option value="20">20</option>
         <option value="30">30</option>   <option value="40">40</option>
          <option value="50">50</option> <option value="60">60</option>
         <option value="70">70</option> 
 <option value="80">80</option>  
 <option value="90">90</option> 
  <option value="100">100</option>
  </select>
  <button id="myButton">Start Animation</button><br /><br />
  <div id="OuterDiv">
  <div id="InnerDiv"></div>
  </div>
      <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br /><br />
  <div class="asd">
  </div>
  <script>
      alert("Select the percentage you want loader to load  ");
        $(document).ready(function () {

            $('#myButton').click(function () {

                animateProgressBar($('#ddlPercentage').val());

            });


            function animateProgressBar(percentageCompleted) {

                $('#InnerDiv').animate({

                    'width': (300 * percentageCompleted) / 100

                }, 3000);


                $({ counter: 1 }).animate({ counter: percentageCompleted }, {

                    duration: 3000,

                    step: function () {

                        $('#InnerDiv').text(Math.ceil(this.counter) + ' %');

                    }

                })

            }

        });


  </script>
    </body>
</html>
